<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
    background-color: #d37f29;
    font-family: Arial, sans-serif;
}

.product-detail-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.product-info {
    padding: 30px;
}

.product-info h2 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.product-info .subtitle {
    color: #888;
    margin-bottom: 20px;
}

.product-info h3 {
    color: #333;
    margin-bottom: 20px;
}

.product-info .description {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 20px;
}

.product-options h4 {
    font-size: 1rem;
    margin-top: 20px;
    margin-bottom: 10px;
    color: #333;
}

.color-options {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}

.color-dot {
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: inline-block;
    cursor: pointer;
}

.color-dot.red { background-color: #a83232; }
.color-dot.green { background-color: #32a836; }
.color-dot.black { background-color: #000000; }
.color-dot.white { background-color: #ffffff; border: 1px solid #ccc; }

.actions {
    display: flex;
    gap: 10px;
    margin-top: 20px;
}

.actions .btn {
    flex: 1;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="product-detail-card row">
            <div class="col-md-6">
                <img src="car2.jpg" class="img-fluid" alt="3.0 OFF COURT LEATHER">
            </div>
            <div class="col-md-6">
                <div class="product-info">
                    <h2>3.0 OFF COURT LEATHER</h2>
                    <p class="subtitle">Extra street smarts</p>
                    <h3>$790</h3>
                    <p class="description">The iconic, street-savvy Off-White 3.0 Off-Court sneaker comes with a durable leather construction, contrasted by the brand's signature zip-tie tag and orange accents.</p>
                    <div class="product-options">
                        <h4>DESCRIPTION</h4>
                        <p>Leather, rubber sole, padded collar</p>
                        <h4>AVAILABLE COLORS</h4>
                        <div class="color-options">
                            <span class="color-dot red"></span>
                            <span class="color-dot green"></span>
                            <span class="color-dot black"></span>
                            <span class="color-dot white"></span>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-dark">Add to Bag</button>
                        <button class="btn btn-outline-dark">Add to Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
